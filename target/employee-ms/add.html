<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h2 class="text-center">Add Employee</h2>
            <div class="inp-wrapper">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" maxlength="20">  
            </div>
            <div class="inp-wrapper">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" maxlength="20"> 
            </div>
            <div class="inp-wrapper">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title" maxlength="20"> 
            </div>
            <div class="inp-wrapper">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date"> 
            </div>
            
            <button class="btn btn-success form-control" onclick="addExperience()">add more experience</button>
            <div id="experiences-div">
                <div class="inp-wrapper">
                    <label for="exp_name">Company name</label>
                    <input type="text" class="form-control exp_name" id="exp_name" maxlength="20">
                </div>
                <div class="inp-date inp-wrapper">
                    <div>
                        <label for="exp_date_from">From:</label>
                        <input type="date" class="form-control exp_date_from" id="exp_date_from">
                    </div>
                    <div>
                        <label for="exp_date_to">To:</label>
                        <input type="date" class="form-control exp_date_to" id="exp_date_to">
                    </div>
                </div>
            </div>

            <button class="btn btn-success form-control" onclick="addEmployee()">Add</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript/app_add.js"></script>
</body>
</html>
