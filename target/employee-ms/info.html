<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Holiday</h1>
            </div>
            <div class="modal-body">
                <label for="hol-reason">Reason (optional)</label>
                <input type="text" id="hol-reason" class="form-control">
                <div class="exp-div">
                    <div>
                        <label for="exp-date-from">From:</label>
                        <input type="date" id="hol-date-from" class="form-control">
                    </div>
                    <div>
                        <label for="exp-date-to">To:</label>
                        <input type="date" id="hol-date-to" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addHoliday()">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    
    <div class="container">
        <h2 class="text-center">Employee Info</h2>
        <div class="employee-wrapper">
            <div class="col-lg-6">
                <table id="employee-info" class="table">

                </table>
            </div>
            <div class="col-lg-3">
                <table id="employee-experience" class="table">
                    <tr>
                        <th>Company name:</th>
                        <th>Worked for:</th>
                    </tr>
                </table>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-success form-control" data-toggle="modal" data-target="#exampleModal"> Add holiday </button>
                <table id="employee-holiday" class="table">
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript/app_info.js"></script>
</body>
</html>
