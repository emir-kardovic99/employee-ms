<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->

<body>
    <div class="container">
        <h1 class="text-center m-5">Employees</h1>
        <div class="row src-wrapper">
            <div class="col-lg-3"></div>
            <div class="col-lg-4"><input type="text" class="form-control" id="src_name" placeholder="Search first name..."></div>        
            <input type="button" class="col-lg-1 btn btn-primary find-btn" value="FIND" onclick="findByName()">
            <a href="http://127.0.0.1:8080/employee-ms/add.html" class="col-lg-1 btn btn-success" >ADD</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Start Date</th>
                    <th>Years in Company</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="main-table">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="javascript/app.js"></script>
